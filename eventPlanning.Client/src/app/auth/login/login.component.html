<div class="login-card">
    <mat-card>
      <mat-card-title>
          Sign in
      </mat-card-title>
      <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()">
              <mat-form-field>
                  <input matNativeControl  type="email" formControlName="email" placeholder="Email" >
                  <mat-error *ngIf="loginForm.hasError('required', 'email')">
                    Email is requiered!
                  </mat-error>
                  <mat-error *ngIf="loginForm.hasError('email', 'email')">
                    This field must be in email type!
                  </mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matNativeControl type="password" formControlName="password" placeholder="Password">
                    <mat-error *ngIf="loginForm.hasError('required', 'password')">
                      Password is requiered!
                    </mat-error>
                </mat-form-field>
              <button mat-raised-button class="btn btn-default" type="submit">login</button>
              <span>Don't have na account? <a href="registration" type="button">Sign up</a></span>
          </form>
          <div *ngIf="errors.length != 0">
            <p class="error" *ngFor="let error of errors">
              {{error}}
            </p>
          </div>
      </mat-card-content>
  </mat-card>
  </div>
